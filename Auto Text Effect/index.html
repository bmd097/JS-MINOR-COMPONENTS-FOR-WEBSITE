<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .__auto_text_effect{
            font-size: 50px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <p class="__auto_text_effect">&nbsp;</p>
    <script>
        {
            let p=document.querySelector('.__auto_text_effect');
            p.innerText="";
            let i=0;
            let message="My name is Mohan and I am a genius and challenge me anytime..";
            let id=setInterval(()=>{
                if(i===message.length){
                    clearInterval(id);
                    return;
                }
                if(message[i]===' ') p.innerHTML+='&nbsp';
                else p.innerHTML+=message[i];
                i++;
            },100);
        }
    </script>
</body>
</html>
